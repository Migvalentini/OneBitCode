<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Carousel</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <style>
      .carousel-inner {
         border: 1px solid black;
         background-color: gray;
      }
      img {
         width: 400px;
         height: 200px;
         margin: auto;
      }
      button {
         background-color: blue;
      }
   </style>
</head>
<body>
   <h1>Automatic Carousel</h1>
   <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
              <img src="images/img1.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
              <img src="images/img2.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
              <img src="images/img3.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
              <img src="images/img4.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
              <img src="images/img5.jpg" class="d-block" alt="...">
          </div>
      </div>
   </div><br>

   <h1>Carousel with Controls</h1>
   <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
         <div class="carousel-item active" data-bs-interval="2000">
            <img src="images/img1.png" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
               <img src="images/img2.png" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
               <img src="images/img3.jpg" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
               <img src="images/img4.jpg" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
               <img src="images/img5.jpg" class="d-block" alt="...">
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next </span>
      </button>
   </div><br>

   <h1>Automatic Carousel with Marking and Controls</h1>
   <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
         <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
         <div class="carousel-item active" data-bs-interval="2000">
            <img src="images/img1.png" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
            <img src="images/img2.png" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
            <img src="images/img3.jpg" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
            <img src="images/img4.jpg" class="d-block" alt="...">
         </div>
         <div class="carousel-item" data-bs-interval="2000">
            <img src="images/img5.jpg" class="d-block" alt="...">
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
