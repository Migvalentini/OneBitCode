<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Road to Mars</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="images/FAVICON-SPACEX.png" type="image/x-icon">
</head>
<body>
   <div class="d-flex flex-column align-items-center page-content">
      <div class="align-itens-center container1">
         <form action="" class="content">
            <div class="text-center">
               <img src="images/logoOneBitDark.png" alt="OneBitCode Logo" class="obc-logo m-3 img-fluid">
            </div>
            <p class="ps-5 pt-2 h5" id="p">1 - What's your full name?</p>
            <div class="row mb-3 g-3 align-items-center">
               <div class="col-auto"><label for="firstNameInput" class="form-label">First Name:</label></div>
               <div class="col-auto"><input type="text" class="form-control form-control-sm input-name" id="firstNameInput"></div>
               <div class="col-auto"><span class="form-text">Must be must valid characters</span></div>
            </div>
            <div class="row mb-3 g-3 align-items-center">
               <div class="col-auto"><label for="lastNameInput" class="form-label">Last Name:</label></div>
               <div class="col-auto"><input type="text" class="form-control form-control-sm input-name" id="lastNameInput"></div>
               <div class="col-auto"><span class="form-text">Must be must valid characters</span></div>
            </div>

            <p class="ps-5 pt-2 h5" id="p">2 - What's your genre?</p>
            <div class="form-check">
               <input class="form-check-input" type="radio" value="" id="flexRadioMan" name="flexRadioInput">
               <label class="form-check-label" for="flexRadioMan">Man</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" value="" id="flexRadioWoman" name="flexRadioInput">
               <label class="form-check-label" for="flexRadioWoman">Woman</label>
            </div>
            <div class="form-check">
               <input class="form-check-input" type="radio" value="" id="flexRadioNotInform" name="flexRadioInput">
               <label class="form-check-label" for="flexRadioNotInform">I prefer not to inform</label>
            </div>

            <p class="ps-5 pt-4 h5" id="p">3 - Check the training you did:</p>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckBAT">
               <label class="form-check-label" for="flexSwitchCheckBAT">Basic Astronaut Training</label>
            </div>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckBPT">
               <label class="form-check-label" for="flexSwitchCheckBPT">Basic Physical Training</label>
            </div>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckAAT">
               <label class="form-check-label" for="flexSwitchCheckAAT">Advanced Astronaut Training</label>
            </div>
            <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckAPT">
               <label class="form-check-label" for="flexSwitchCheckAPT">Advanced Physical Training</label>
            </div>

            <p class="ps-5 pt-4 h5" id="p">4 - What are your qualities?</p>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="flexCheckProactivity">
               <label class="form-check-label" for="flexCheckProactivity">Proactivity</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="flexCheckResistance">
               <label class="form-check-label" for="flexCheckResistance">Resistance</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="flexCheckVomit">
               <label class="form-check-label" for="flexCheckVomit">I don't vomit easily</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="flexCheckMartians">
               <label class="form-check-label" for="flexCheckMartians">I'm not afraid of martians</label>
            </div>
            <div class="form-check form-check-inline">
               <input class="form-check-input" type="checkbox" id="flexCheckStarWars">
               <label class="form-check-label" for="flexCheckStarWars">I've seen all the StarWars</label>
            </div>
            <div class="text-center">
               <button type="submit" class="btn btn-outline-danger mt-3">Submit</button>
            </div>
         </form>
      </div>
      <div class="text-center footer mt-auto">
         <p>Feito por <a href="https://github.com/Migvalentini" class="linkGitHub" target="_blank">Miguel Valentini</a> - 2023</p>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
