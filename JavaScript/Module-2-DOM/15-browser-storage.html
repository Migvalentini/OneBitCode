    <h1>Browser Storage</h1>

    <button id="readSession">Read</button>

    <label for="local">Enter an information:</label>
    <input type="text" id="local">
    <button id="localBtn">Save!</button>
    <button id="readLocal">Read</button>
    <h2>Cookies</h2>
    <label for="cookie">Enter an information:</label>
    <input type="text" id="cookie">
    <button id="cookieBtn">Save!</button>
