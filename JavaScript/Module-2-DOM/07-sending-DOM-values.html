<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending DOM Values to Javascript</title>
</head>
<body>
    <h1>Sending DOM Values to Javascript</h1>
    <h2>Register!</h2>
    <section>
        <label for="username">User Name:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirm your Password:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button onclick="register(this.parentNode)">Register</button>
    </section>
   
    <script src="./scripts/07-sending-DOM-values.js"></script>
</body>
</html>
