<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles/14-tic-tac-toe.css">
</head>
<body>
    <main>
        <h1>Welcome to the Tic-Tac-Toe Game!</h1>
        <div class="names">
            <label for="name1">X:</label>
            <input type="text" name="name1" id="name1" placeholder="Enter the Name 1:">
            <label for="name2">O:</label>
            <input type="text" name="name2" id="name2" placeholder="Enter the Name 2:">

            <button id="register_names">Register Names</button>
        </div>
        
        <h2 class="turn">Player <span class="player_to_play"></span> turn</h2>

        <div class="board">
            <div class="cell"><span id="cell_content" class="initial" data-position="1"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="2"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="3"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="4"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="5"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="6"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="7"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="8"></span></div>
            <div class="cell"><span id="cell_content" class="initial" data-position="9"></span></div>
        </div>
        <div class="footer">
            <button class="restart">Restart Game</button>
            <h1>by: <a href="https://github.com/Migvalentini" target="_blank">Miguel Valentini</a></h1>
        </div>
    </main>

    <script src="scripts/14-tic-tac-toe.js"></script>
</body>
</html>
