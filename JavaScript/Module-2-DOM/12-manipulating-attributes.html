<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulating Attributes</title>
</head>
<body>
  <h1>Manipulating Attributes</h1>
  <hr>

  <input type="text" name="input" id="input" data-something-else="Some value">

  <button id="value">Switch Value</button>
  <button id="type">Switch Type</button>
  <button id="placeholder">Switch Placeholder</button>
  <button id="disable">Disable/Enable</button>
  <button id="data">Show Data</button>
  <script src="./scripts/12-manipulating-attributes.js"></script>
</body>
</html>
