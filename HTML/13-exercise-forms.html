<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Exercise</title>
</head>
<body>
   <form>
      <h2>Astronaut League Record</h2>
      <p>
         <label for="name">Name: </label>
         <input type="text" name="name" id="name"><br>
      </p>

      <p>
         <label for="email">Email: </label>
         <input type="email" name="email" id="email"> <br>
      </p>

      <p>
         <label for="psw">Password: </label>
         <input type="password" name="psw" id=""> <br>
      </p>

      <p>
         <label for="date">Date of Birth: </label>
         <input type="date" name="date" id="date"> <br>
      </p>

      <p>
         <label for="file">Photo: </label>
         <input type="file" name="file" id="file"> <br>
      </p>

      <p>
         <label for="nat">Nationality: </label>
         <select name="nat" id="nat">
            <option value="Russian">Russian</option>
            <option value="American">American</option>
            <option value="Brazilian">Brazilian</option>
         </select> <br>
      </p>

      <p> Genre:
         <input type="radio" name="genre" id="sexM" checked> <label for="sexM">Male</label>
         <input type="radio" name="genre" id="sexF"> <label for="sexF">Female</label>
      </p>

      <p>
         <input type="checkbox" name="Intelligence" id="intelligence"> <label for="intelligence">Intelligence</label>
         <input type="checkbox" name="Resilience" id="resilience"> <label for="resilience">Resilience</label>
         <input type="checkbox" name="Physique Preparation" id="physique Preparation"> <label for="physique Preparation">Physique Preparation</label>
         <input type="checkbox" name="Education" id="education"> <label for="education">Education</label>
      </p>

      <p>
         <textarea name="area" id="area" cols="30" rows="10" placeholder="Why do you want to become a astronaut?"></textarea>
      </p>

      <p>
         <input type="submit" value="Submit">
      </p>
   </form>
</body>
</html>
