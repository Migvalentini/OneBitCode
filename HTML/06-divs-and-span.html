<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Divs and Span</title>
</head>
<body>
   <h1>Galaxies</h1>
   <div> <!--Slip line-->
      <p><span>Andromeda</span> Galaxy</p> <!--Don't skip lines-->
      <p>Black Eye Galaxy</p>
      <p>Pinwheel Galaxy</p>
   </div>
</body>
</html>
