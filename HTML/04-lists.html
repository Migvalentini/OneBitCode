<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lists</title>
</head>
<body>
   <h1>Lists</h1>
   <h2>Unordered Lists</h2>
   <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
   </ul>

   <hr>

   <h2>Ordered Lists</h2>
   <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>
         <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
         </ul>
      </li>
   </ol>
</body>
</html>
